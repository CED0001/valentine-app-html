<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen -mt-16">
      <div id="pic">
        <img
          class="h-[200px]"
          src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
        />
      </div>

      <h1 id="willyoube" class="text-4xl my-4">Will you be my Valentine?</h1>
      <div>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4"
          style="font-size: 16px"
          id="yesBtn"
        >
          Yes
        </button>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          id="noBtn"
        >
          No
        </button>
      </div>
    </div>
  </body>
</html>
